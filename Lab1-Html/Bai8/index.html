<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Lab1-Html Bài 8</title>
</head>
<body style="height: 97vh; display: flex; justify-content: center; align-items: center;">
  <style>
    body {
      font-size: 1.2rem;
    }
    table tr td > * {
      margin: .3rem .2rem;
    }
  </style>
  <form style="border: 1px solid; width: 20rem; padding: .5rem 1rem 1rem;">
    <h3 align="center">ĐĂNG NHẬP DIỄN ĐÀN</h3>

    <table>
      <tr>
        <td><label for="username">Tên đăng nhập:</label></td>
        <td><input type="text" name="username" required></td>
      </tr>
      <tr>
        <td><label for="password">Mật khẩu:</label></td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td></td>
        <td> 
          <button type="submit">Đăng nhập</button>
          <button type="reset">Phục hồi</button>
        </td>
      </tr>
    </table>

    

  </form>
  <a class="btn --return" href="../index.html">RETURN</a>
</body>
</html>
