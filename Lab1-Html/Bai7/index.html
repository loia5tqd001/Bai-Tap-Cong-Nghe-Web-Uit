<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/common-button.css">
  <title>Lab1-Html Bài 7</title>
</head>
<body style="height: 97vh; display: flex; justify-content: center; align-items: center;">
  <style>
    form > * {
      margin: .3rem 0;
    }
    form > input[type="checkbox"],
    form > button[type="submit"] {
      margin-left: 6rem;
    }
    form > input[type="checkbox"],
    form > input[type="radio"],
    form > button,
    .clickable {
      cursor: pointer;
    }
  </style>
  <form style="border:double; width: 30rem; padding: 1rem;">
    <h3 align="center">PHIẾU THĂM DÒ Ý KIẾN</h3>

    <label for="username">Tên đăng nhập:</label>
    <input type="text" name="username">

    <label for="gender">Giới tính:</label>
    <input type="radio" name="gender" id="male"> <label class="clickable" for="male">Nam</label>
    <input type="radio" name="gender" id="female"> <label class="clickable" for="female">Nữ</label>

    <label>Những mục bạn thường quan tâm trên Internet</label>
    <br><input type="checkbox" name="survey" id="news"> <label class="clickable" for="news">Tin tức</label>
    <br><input type="checkbox" name="survey" id="entertainment"> <label class="clickable" for="entertainment">Giải trí</label>
    <br><input type="checkbox" name="survey" id="study"> <label class="clickable" for="study">Học tập</label>
    <br><input type="checkbox" name="survey" id="others"> <label class="clickable" for="others">Các mục khác</label>

    <br>
    <button type="submit">Gửi đi</button>
    <button type="reset">Phục hồi</button>
  </form>
  <a class="btn --return" href="../index.html">RETURN</a>
</body>
</html>
